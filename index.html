<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/gatito.png">
    
    <!--Color de la aplicación-->
    <meta name="theme-color" content="#FB314E"/>
    
    <!--Optimización para móvil-->
    <meta name="MobileOptimized" content="width"/>
    
    <!--Para que se epa que es una PWA-->
    <meta name="HandheldFriendly" content="true"/>

    <!--Meta etiqueta para PWA para Apple-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-traslucent"/>
    <link rel="apple-touch-icon" href="img/gatito.png"/>
    <link rel="apple-touch-startup-image" href="img/gatito.png"/>
    
    <!--Configuración General PWA-->
    <link rel="manifest" href="manifest.json"/>
    <title>Mi Página con Navbar</title>

    <!--Hojas de estilo-->
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/gatito.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <p>Contenido de la página...</p>
    </section>

    <footer>
        <p>2024 Mi Página</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
